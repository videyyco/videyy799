<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>üî• VIDEO EKSKLUSIF UNTUK KAMU ü•∞</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}

/* Background efek partikel */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 50%, rgba(255, 88, 88, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 80% 20%, rgba(88, 88, 255, 0.1) 0%, transparent 50%);
  z-index: -1;
}

.container {
  position: relative;
  width: 100%;
  max-width: 800px;
  padding: 20px;
  animation: float 6s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
}

.video-wrapper {
  position: relative;
  width: 100%;
  border-radius: 20px;
  overflow: hidden;
  box-shadow: 
    0 20px 40px rgba(0, 0, 0, 0.5),
    0 0 0 3px #ff4081,
    0 0 30px rgba(255, 64, 129, 0.3);
  transform: perspective(1000px) rotateX(2deg);
  transition: transform 0.5s ease;
}

.video-wrapper:hover {
  transform: perspective(1000px) rotateX(0deg);
}

video {
  width: 100%;
  display: block;
  border-radius: 15px;
}

#overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(45deg, rgba(20, 20, 40, 0.95), rgba(40, 20, 60, 0.95));
  backdrop-filter: blur(10px);
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  border-radius: 15px;
  padding: 40px 30px;
  animation: pulseGlow 2s infinite;
}

@keyframes pulseGlow {
  0%, 100% { box-shadow: 0 0 20px rgba(255, 64, 129, 0.3); }
  50% { box-shadow: 0 0 40px rgba(255, 64, 129, 0.6); }
}

#content {
  max-width: 500px;
}

.header-icon {
  font-size: 50px;
  margin-bottom: 20px;
  animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

h3 {
  color: #fff;
  font-size: 24px;
  margin-bottom: 25px;
  text-shadow: 0 2px 10px rgba(255, 64, 129, 0.5);
  background: linear-gradient(45deg, #ff4081, #ff9100);
  -webkit-background-clip: text;
  background-clip: text;
  -webkit-text-fill-color: transparent;
  font-weight: 700;
  line-height: 1.3;
}

.subtitle {
  color: #b3b3ff;
  font-size: 14px;
  margin-bottom: 30px;
  opacity: 0.9;
}

button {
  padding: 18px 35px;
  font-size: 18px;
  font-weight: 600;
  border: none;
  border-radius: 50px;
  background: linear-gradient(45deg, #ff4081, #ff9100);
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 10px 20px rgba(255, 64, 129, 0.3);
  letter-spacing: 0.5px;
  margin-bottom: 15px;
}

button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
  transition: 0.5s;
}

button:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 30px rgba(255, 64, 129, 0.5);
}

button:hover::before {
  left: 100%;
}

button:active {
  transform: translateY(1px);
}

button:disabled {
  background: linear-gradient(45deg, #666, #888);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

button:disabled:hover::before {
  display: none;
}

.countdown {
  margin-top: 20px;
  font-size: 16px;
  font-weight: 500;
  color: #00ffea;
  text-shadow: 0 0 10px rgba(0, 255, 234, 0.5);
  background: rgba(0, 20, 30, 0.6);
  padding: 10px 20px;
  border-radius: 50px;
  display: inline-block;
  animation: pulse 1.5s infinite;
}

@keyframes pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.7; }
}

.progress-text {
  color: #ffcc00;
  font-size: 14px;
  margin-top: 10px;
  font-weight: 500;
}

.warning-note {
  background: rgba(255, 0, 0, 0.1);
  border-left: 4px solid #ff4081;
  padding: 12px;
  border-radius: 8px;
  margin-top: 20px;
  font-size: 13px;
  color: #ff9999;
}

.heart-emoji {
  display: inline-block;
  animation: floatHeart 3s ease-in-out infinite;
}

@keyframes floatHeart {
  0%, 100% { transform: translateY(0) rotate(0deg); }
  33% { transform: translateY(-10px) rotate(5deg); }
  66% { transform: translateY(5px) rotate(-5deg); }
}

/* Responsive */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
  
  h3 {
    font-size: 20px;
  }
  
  button {
    padding: 15px 25px;
    font-size: 16px;
  }
  
  .header-icon {
    font-size: 40px;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="video-wrapper">
    <video id="vid" controls playsinline preload="metadata">
      <source src="https://cdn.videy.co/EsazU5yC1.mp4" type="video/mp4">
    </video>

    <div id="overlay">
      <div id="content">
        <div class="header-icon">üîûüî•</div>
        <h3>CONTENT EKSKLUSIF TERBUKA UNTUKMU! üíñ</h3>
        <p class="subtitle">Video spesial ini hanya untuk yang berani melanjutkan...<br>Buka semua link untuk akses penuh!</p>
        <button id="startBtn">üöÄ LANJUTKAN & BUKA LINK PERTAMA</button>
        <div class="countdown" id="countdown"></div>
        <p class="progress-text">‚≠ê Step 1/11 - Shopee Exclusive</p>
        <div class="warning-note">
          ‚ö†Ô∏è Pastikan pop-up/blokir tidak aktif!<br>
          Tiap link harus terbuka minimal 3 detik
        </div>
      </div>
    </div>
  </div>
</div>

<script>
const video = document.getElementById("vid");
const overlay = document.getElementById("overlay");
const content = document.getElementById("content");
const startBtn = document.getElementById("startBtn");
const countdownEl = document.getElementById("countdown");

const shopeeLink = "https://s.shopee.co.id/5L4wuJqb2U";

const monetagLinks = [
  "https://otieu.com/4/9703244",
  "https://otieu.com/4/9815426",
  "https://otieu.com/4/9815424",
  "https://otieu.com/4/10071971",
  "https://otieu.com/4/9703236",
  "https://otieu.com/4/9815427",
  "https://otieu.com/4/9815425",
  "https://otieu.com/4/9815422",
  "https://otieu.com/4/9815420",
  "https://otieu.com/4/9815428"
];

let step = -1;
let countdownInterval = null;
let canPlayVideo = false;

async function getUserIP() {
  try {
    const response = await fetch('https://api.ipify.org?format=json');
    const data = await response.json();
    return data.ip;
  } catch (error) {
    return 'unknown_' + Math.random().toString(36).substr(2, 9);
  }
}

async function checkUserStatus() {
  const userData = JSON.parse(localStorage.getItem('videoAccess_1hour') || '{}');
  const currentIP = await getUserIP();
  const now = Date.now();
  const oneHour = 60 * 60 * 1000;
  
  if (userData.ip === currentIP && 
      userData.completed === true && 
      (now - userData.timestamp) < oneHour) {
    
    startCountdownTimer(userData.timestamp + oneHour);
    
    overlay.style.display = 'none';
    video.play().catch(e => console.log("Gagal auto-play:", e));
    canPlayVideo = true;
    return true;
  }
  
  if ((now - (userData.timestamp || 0)) >= oneHour) {
    localStorage.removeItem('videoAccess_1hour');
  }
  
  return false;
}

function startCountdownTimer(expiryTime) {
  countdownInterval = setInterval(() => {
    const timeLeft = expiryTime - Date.now();
    
    if (timeLeft <= 0) {
      clearInterval(countdownInterval);
      countdownEl.textContent = "üéâ Akses sudah aktif!";
      return;
    }
    
    const hours = Math.floor(timeLeft / (60 * 60 * 1000));
    const minutes = Math.floor((timeLeft % (60 * 60 * 1000)) / (60 * 1000));
    const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
    
    countdownEl.textContent = `‚è≥ Akses aktif: ${hours}j ${minutes}m ${seconds}d`;
  }, 1000);
}

video.addEventListener("play", (e) => {
  if (!canPlayVideo) {
    e.preventDefault();
    video.pause();
    overlay.style.display = "flex";
  }
});

checkUserStatus().then(hasAccess => {
  if (!hasAccess) {
    overlay.style.display = 'flex';
    
    const userData = JSON.parse(localStorage.getItem('videoAccess_1hour') || '{}');
    const now = Date.now();
    const oneHour = 60 * 60 * 1000;
    
    if (userData.timestamp && (now - userData.timestamp) < oneHour) {
      const timeLeft = oneHour - (now - userData.timestamp);
      const minutesLeft = Math.ceil(timeLeft / (60 * 1000));
      
      content.innerHTML = `
        <div class="header-icon">‚è∞üò¥</div>
        <h3>SABAR YA SAYANG... üí§</h3>
        <p class="subtitle">Video eksklusif akan terbuka dalam:</p>
        <div class="countdown" id="countdown"></div>
        <p class="progress-text">‚è≥ Tunggu ${minutesLeft} menit lagi ya!</p>
        <div class="warning-note">
          üíù Video spesial ini worth waiting for!<br>
          Jangan refresh halaman biar timer tetap jalan
        </div>
      `;
      
      const expiryTime = userData.timestamp + oneHour;
      countdownInterval = setInterval(() => {
        const timeLeft = expiryTime - Date.now();
        
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          location.reload();
        }
        
        const minutes = Math.floor(timeLeft / (60 * 1000));
        const seconds = Math.floor((timeLeft % (60 * 1000)) / 1000);
        document.getElementById('countdown').textContent = `üïê ${minutes}:${seconds.toString().padStart(2, '0')}`;
      }, 1000);
    }
  }
});

startBtn.onclick = () => {
  window.open(shopeeLink, "_blank");
  step = 0;
  showNext();
};

function showNext(){
  if(step < monetagLinks.length){
    const progress = step + 1;
    const total = monetagLinks.length + 1;
    const percentage = Math.round((progress / total) * 100);
    
    content.innerHTML = `
      <div class="header-icon">${progress === total ? 'üéØ' : 'üöÄ'}</div>
      <h3>${progress === total ? 'HAMPIR SELESAI! üí™' : 'LANJUTKAN MISSION! üî•'}</h3>
      <p class="subtitle">Step ${progress}/${total} ‚Ä¢ ${percentage}% Complete</p>
      
      <div style="background: rgba(255,255,255,0.1); border-radius: 10px; padding: 15px; margin: 20px 0;">
        <div style="background: rgba(0,0,0,0.3); border-radius: 5px; height: 10px; overflow: hidden;">
          <div style="width: ${percentage}%; height: 100%; background: linear-gradient(90deg, #ff4081, #ff9100); border-radius: 5px;"></div>
        </div>
        <p style="color: #ffcc00; margin-top: 10px; font-size: 14px;">${progress} dari ${total} link terbuka</p>
      </div>
      
      <button id="nextBtn">${progress === total ? 'üî• BUKA LINK FINAL' : 'üëâ BUKA LINK SELANJUTNYA'}</button>
      <div class="countdown" id="countdown">Link ${progress} dari ${total}</div>
      <p class="progress-text">‚≠ê Keep going! Hanya ${total - progress} langkah lagi!</p>
      <div class="warning-note">
        üí° Tips: Biarkan tab baru terbuka selama 3 detik<br>
        Jangan tutup popup otomatis!
      </div>
    `;
    
    document.getElementById("nextBtn").onclick = async () => {
      window.open(monetagLinks[step], "_blank");
      step++;
      
      if(step >= monetagLinks.length){
        content.innerHTML = `
          <div class="header-icon">üéâü•≥</div>
          <h3>SEMUA LINK TERBUKA! üíñ</h3>
          <p class="subtitle">Mission Complete! Kamu keren banget!</p>
          
          <div style="background: linear-gradient(45deg, rgba(255,64,129,0.2), rgba(255,145,0,0.2)); border-radius: 15px; padding: 20px; margin: 20px 0;">
            <div style="font-size: 50px; margin-bottom: 10px;">‚ú®</div>
            <p style="color: #00ffea; font-weight: 600;">VIDEO EKSKLUSIF TERBUKA!</p>
          </div>
          
          <button disabled style="background: linear-gradient(45deg, #00c853, #64dd17);">
            ‚úÖ SELESAI & MENONTON
          </button>
          <div class="countdown" id="countdown">Video mulai dalam 3 detik...</div>
          <p class="progress-text">üé¨ Siap-siap terkesima dengan kontennya!</p>
          <div class="warning-note" style="border-color: #00c853;">
            üíù Terima kasih sudah menyelesaikan semua step!<br>
            Video spesial ini sebagai hadiah untukmu
          </div>
        `;
        
        const userIP = await getUserIP();
        const userData = {
          ip: userIP,
          completed: true,
          timestamp: Date.now(),
          expires: Date.now() + (60 * 60 * 1000)
        };
        
        localStorage.setItem('videoAccess_1hour', JSON.stringify(userData));
        
        const expiry = new Date();
        expiry.setTime(expiry.getTime() + (2 * 60 * 60 * 1000));
        document.cookie = `videoAccess_1hour=${encodeURIComponent(JSON.stringify(userData))}; expires=${expiry.toUTCString()}; path=/`;
        
        let countdown = 3;
        const finalCountdown = setInterval(() => {
          document.getElementById('countdown').innerHTML = `
            <span class="heart-emoji">üíñ</span> 
            Video diputar dalam ${countdown} detik...
            <span class="heart-emoji">üíñ</span>
          `;
          countdown--;
          
          if (countdown < 0) {
            clearInterval(finalCountdown);
            canPlayVideo = true;
            overlay.style.display = "none";
            
            video.play().then(() => {
              console.log("Video berhasil diputar");
            }).catch(error => {
              content.innerHTML = `
                <div class="header-icon">‚ñ∂Ô∏èüé¨</div>
                <h3>VIDEO SIAP DITONTON! ü•∞</h3>
                <p class="subtitle">Klik tombol di bawah untuk memulai petualangan!</p>
                <button onclick="playVideoManually()">üé¨ PUTAR VIDEO SEKARANG</button>
                <div class="countdown">Tekan play dan nikmati! ‚ú®</div>
              `;
              overlay.style.display = "flex";
            });
          }
        }, 1000);
        
      } else {
        showNext();
      }
    };
  }
}

window.playVideoManually = function() {
  canPlayVideo = true;
  overlay.style.display = "none";
  video.play().catch(e => {
    alert("üé¨ Silakan klik tombol play pada video player untuk mulai menonton!");
  });
};

function cleanupExpiredData() {
  const userData = JSON.parse(localStorage.getItem('videoAccess_1hour') || '{}');
  const now = Date.now();
  const oneHour = 60 * 60 * 1000;
  
  if (userData.timestamp && (now - userData.timestamp) >= oneHour) {
    localStorage.removeItem('videoAccess_1hour');
  }
}

cleanupExpiredData();

window.addEventListener('beforeunload', () => {
  clearInterval(countdownInterval);
});
</script>

</body>
</html>
